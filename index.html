  // Espera o DOM e o A-Frame estarem prontos

    }

    // Cria o botÃ£o manualmente (caso nÃ£o exista no HTML)
    const fallbackButton = document.createElement('button');

    scene.addEventListener('loaded', function() {
      console.log("ðŸŽ® A-Frame carregado. Configurando Ã¡udio...");
      
      const musicPlayer = document.getElementById('music-player');
      if (!musicPlayer || !musicPlayer.components.sound) {
        console.error("âŒ Player de mÃºsica nÃ£o encontrado!");
        return;
      }

      // 1. Tentativa com A-Frame
      try {
        musicPlayer.setAttribute('sound', 'volume', 0.5);
        musicPlayer.components.sound.play().then(() => {
          console.log("ðŸŽµ Ãudio do A-Frame tocando!");
        }).catch(e => {
          console.log("ðŸ”‡ A-Frame bloqueado:", e.message);
          initFallback();
        });
      } catch (e) {
        console.error("âŒ Erro no A-Frame:", e);
        initFallback();
      }

      // 2. Fallback
      function initFallback() {
        console.log("âš™ï¸ Iniciando fallback de Ã¡udio...");
        const audio = new Audio("foreveryoung.mp3");
        audio.volume = 0.5;
        audio.loop = true;

        // Mostra o botÃ£o
        fallbackButton.style.display = 'block';
        console.log("ðŸ”¼ BotÃ£o de fallback deve estar visÃ­vel agora");

        // Configura o botÃ£o
        fallbackButton.onclick = function() {
          audio.play()
            .then(() => {
              console.log("ðŸ”Š Ãudio tocando via fallback!");
              this.style.display = 'none';
            })
            .catch(e => {
              console.error("âŒ Falha ao tocar:", e);
              alert("NÃ£o foi possÃ­vel tocar o Ã¡udio. Verifique o console para detalhes.");
            });
        };

        // Tenta tocar automaticamente
        audio.play().catch(e => {
          console.log("ðŸ”‡ Precisa de interaÃ§Ã£o:", e.message);
        });
      }
    });
  });
      // Show "look around" message when looking down
      AFRAME.registerComponent('look-direction-listener', {
        init: function() {
          const lookAroundDiv = document.getElementById('look-around');
          const camera = document.querySelector('[camera]');
          
          this.tick = function() {
            const rotation = camera.getAttribute('rotation');
            // Show message when looking down (pitch > 30 degrees)
            if (rotation.x > 30) {
              lookAroundDiv.style.opacity = '1';
            } else {
              lookAroundDiv.style.opacity = '0';
            }
          };
        }
      });
      
      // Add the component to the scene
      document.querySelector('a-scene').setAttribute('look-direction-listener', '');
      

      // Adicione o componente na cÃ¢mera
      document.querySelector('[camera]').setAttribute('play-on-vr', '');
      
      // Auto-rotate images slightly for better visibility
      AFRAME.registerComponent('auto-rotate', {
        schema: {
          speed: {type: 'number', default: 20000},
          intensity: {type: 'number', default: 5}
        },
        init: function() {
          const el = this.el;
          const rotationY = el.getAttribute('rotation')?.y || 0;
          el.setAttribute('animation__rotate', {
            property: 'rotation',
            to: `${rotationY} 360 0`,
            from: `${rotationY} 0 0`,
            dur: this.data.speed,
            loop: true,
            easing: 'linear'
          });
        }
      });
      
      // Apply auto-rotate to all images
      document.querySelectorAll('a-image').forEach(img => {
        img.setAttribute('auto-rotate', '');
      });
      
      // Add subtle animation to decade groups
      AFRAME.registerComponent('float-animation', {
        schema: {
          speed: {type: 'number', default: 10000},
          distance: {type: 'number', default: 0.2}
        },
        init: function() {
          const el = this.el;
          const originalY = el.getAttribute('position').y;
          
          el.setAttribute('animation__float', {
            property: 'position',
            to: {x: el.getAttribute('position').x, y: originalY + this.data.distance, z: el.getAttribute('position').z},
            from: {x: el.getAttribute('position').x, y: originalY - this.data.distance, z: el.getAttribute('position').z},
            dir: 'alternate',
            dur: this.data.speed,
            loop: true,
            easing: 'easeInOutSine'
          });
        }
      });
      
      // Apply float animation to decade groups
      document.querySelectorAll('.decade-group').forEach(group => {
        group.setAttribute('float-animation', 'speed: 15000; distance: 0.15');
