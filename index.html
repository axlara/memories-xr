    <style>
      .floating {
        animation: float 3s ease-in-out infinite;

      <!-- Correção para os efeitos funcionarem -->
      <script>
        // Forçar carregamento dos componentes
        setTimeout(() => {
          const images = document.querySelectorAll('a-image');
          images.forEach(img => {
            img.setAttribute('radius', '0.1');
          });
          
          const floaters = document.querySelectorAll('.floating');
          floaters.forEach(el => {
            el.style.animation = 'float 3s ease-in-out infinite';
          });
        }, 500);
