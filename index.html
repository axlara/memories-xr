  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    a-image {
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 40px rgba(255, 255, 255, 0.2);
      filter: brightness(1.1) contrast(1.05);
      transition: all 0.3s ease;
    }
    
    a-image:hover {
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 60px rgba(255, 255, 255, 0.4);
      filter: brightness(1.2) contrast(1.1);
      transform: scale(1.05);
    }
    
    a-image.blurred {
      filter: contrast(1.2) brightness(1.1) saturate(1.3);
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      font-size: 24px;
      transition: opacity 1s ease;
    }
    
    #loading p {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
    }
    
    #look-around {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: 100;
    }
    
    #look-around .arrow {
      font-size: 36px;
      margin-bottom: 10px;
      animation: rotate 4s infinite linear;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .decade-title {
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      width: 6 !important;
    }
    
    
#start-experience {
  font-family: Arial, Helvetica, sans-serif;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 40px;
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  color: rgb(6, 247, 255);
  border: 2px solid white;
  border-radius: 50px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10000;
  display: flex;
  align-items: center;
  gap: 15px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

#start-experience:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%) scale(1.05);
}

#start-experience i {
  font-size: 32px;
}

#enterVR {
  display: none; /* Esconde o botão padrão do A-Frame */
  color: #0000000a;
  
}

 
  </style>

<script>
// Configuração inicial
document.addEventListener('DOMContentLoaded', function() {
  const scene = document.querySelector('a-scene');
  const startButton = document.getElementById('start-experience');
  const audioFallback = document.getElementById('audio-fallback');
  const musicPlayer = document.getElementById('music-player');
  
  // Esconde elementos inicialmente
  audioFallback.style.display = 'none';

  // Configuração do VR
  scene.addEventListener('enter-vr', () => {
    const rig = document.getElementById('rig');
    rig.setAttribute('position', '0 -0.5 0');
  });

  // Configuração do botão principal
  startButton.addEventListener('click', async function() {
    try {
      // Tenta iniciar a música
      musicPlayer.setAttribute('sound', 'volume', 0.5);
      await musicPlayer.components.sound.playSound();
      startButton.style.display = 'none';
      
      // Entra no VR
      if (scene.hasAttribute('vr-mode-ui')) {
        await scene.enterVR();
      }
      
      // Esconde loading
      document.getElementById('loading').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
      }, 1000);
      
    } catch (e) {
      console.error("Erro ao iniciar:", e);
      initFallback();
    }
  });

  // Fallback de áudio
  function initFallback() {
    const audio = new Audio("foreveryoung.mp3");
    audio.volume = 0.5;
    audio.loop = true;

    audioFallback.style.display = 'block';
    startButton.style.display = 'none';

    audioFallback.onclick = function() {
      audio.play()
        .then(() => {
          this.style.display = 'none';
          document.getElementById('loading').style.display = 'none';
        })
        .catch(e => console.error("Falha no fallback:", e));
    };

    audio.play().catch(e => console.log("Precisa de interação:", e));
  }
});

// Componente para rotação automática das imagens
AFRAME.registerComponent('image-rotator', {
  schema: { 
    speed: { type: 'number', default: 20000 }
  },
  init: function() {
    const rotationY = this.el.getAttribute('rotation')?.y || 0;
    this.el.setAttribute('animation__rotate', {
      property: 'rotation',
      to: `${rotationY} 360 0`,
      from: `${rotationY} 0 0`,
      dur: this.data.speed,
      loop: true,
      easing: 'linear'
    });
  }
});

// Componente para animação de flutuação
AFRAME.registerComponent('float-animation', {
  schema: { 
    speed: {type: 'number', default: 10000}, 
    distance: {type: 'number', default: 0.2} 
  },
  init: function() {
    const originalY = this.el.getAttribute('position').y;
    this.el.setAttribute('animation__float', {
      property: 'position',
      to: {x: this.el.getAttribute('position').x, y: originalY + this.data.distance, z: this.el.getAttribute('position').z},
      from: {x: this.el.getAttribute('position').x, y: originalY - this.data.distance, z: this.el.getAttribute('position').z},
      dir: 'alternate',
      dur: this.data.speed,
      loop: true,
      easing: 'easeInOutSine'
    });
  }
});

// Outros componentes (mantidos do seu código original)
AFRAME.registerComponent('look-direction-listener', {
  init: function() {
    const lookAroundDiv = document.getElementById('look-around');
    const camera = document.querySelector('[camera]');
    
    this.tick = function() {
      const rotation = camera.getAttribute('rotation');
      if (rotation.x > 30) {
        lookAroundDiv.style.opacity = '1';
      } else {
        lookAroundDiv.style.opacity = '0';
      }
    };
  }
});

AFRAME.registerComponent('high-quality-img', {
  init: function () {
    this.el.setAttribute('material', {
      shader: 'standard',
      roughness: 0.05,
      metalness: 0.05,
      antialias: true,
      anisotropy: 16
    });
  }
});

AFRAME.registerComponent('global-snow', {
  schema: {
    count: { default: 100 },
    speed: { default: 3 },
    size: { default: 0.02 },
    areaSize: { default: 20 }
  },
  init: function() {
    const el = this.el;
    const data = this.data;
    
    for (let i = 0; i < data.count; i++) {
      const snow = document.createElement('a-sphere');
      
      snow.setAttribute('position', {
        x: (Math.random() - 0.5) * data.areaSize,
        y: 10 + Math.random() * 10,
        z: (Math.random() - 0.5) * data.areaSize
      });
      
      snow.setAttribute('radius', data.size);
      snow.setAttribute('color', 'white');
      snow.setAttribute('opacity', 0.5 + Math.random() * 0.5);
      
      snow.setAttribute('animation', {
        property: 'position',
        to: {
          x: snow.getAttribute('position').x + (Math.random() - 0.5) * 2,
          y: -10,
          z: snow.getAttribute('position').z + (Math.random() - 0.5) * 2
        },
        dur: (5000 + Math.random() * 5000) / data.speed,
        loop: true,
        easing: 'linear'
      });
      
      snow.setAttribute('animation__blink', {
        property: 'opacity',
        to: 0.2,
        from: 0.8,
        dur: 2000 + Math.random() * 3000,
        loop: true,
        easing: 'easeInOutSine'
      });
      
      el.appendChild(snow);
    }
  }
});

// Aplica as animações após o carregamento completo
document.querySelector('a-scene').addEventListener('loaded', function() {
  // Rotações para todas as imagens (exceto pés, se existirem)
  document.querySelectorAll('a-image').forEach(img => {
    if (!img.closest('[fixed-feet]')) {
      img.setAttribute('image-rotator', 'speed: 20000');
    }
  });
  
  // Animação de flutuação para grupos de década
  document.querySelectorAll('.decade-group').forEach(group => {
    group.setAttribute('float-animation', 'speed: 15000; distance: 0.15');
  });
  
  console.log("✅ Animações aplicadas com sucesso!");
});
</script>
