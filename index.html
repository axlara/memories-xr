  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  
  a-image {
    border: 3px solid rgba(255, 255, 255, 0.2);
    box-shadow: 
      0 0 20px rgba(255, 255, 255, 0.4),
      0 0 40px rgba(255, 255, 255, 0.2);
    filter: brightness(1.1) contrast(1.05);
    transition: all 0.3s ease;
  }
  
  a-image:hover {
    box-shadow: 
      0 0 30px rgba(255, 255, 255, 0.8),
      0 0 60px rgba(255, 255, 255, 0.4);
    filter: brightness(1.2) contrast(1.1);
    transform: scale(1.05);
  }
  
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    z-index: 9999;
    font-size: 24px;
    transition: opacity 1s ease;
  }
  
  #loading p {
    margin-top: 20px;
    font-size: 16px;
    opacity: 0.8;
  }
  
  #look-around {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 24px;
    opacity: 0;
    transition: opacity 0.5s ease;
    pointer-events: none;
    z-index: 100;
  }
  
  #look-around .arrow {
    font-size: 36px;
    margin-bottom: 10px;
    animation: rotate 4s infinite linear;
  }
  
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
  
  .decade-title {
    font-family: 'Arial', sans-serif;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
    width: 6 !important;
  }
</style>

    <!-- Scripts -->
    <script>
      // Improved loading handling
      window.addEventListener('load', function() {
        const scene = document.querySelector('a-scene');
        const loadingDiv = document.getElementById('loading');
        
        if (scene.hasLoaded) {
          hideLoading();
        } else {
          scene.addEventListener('loaded', hideLoading);
        }
        
        function hideLoading() {
          loadingDiv.style.opacity = '0';
          setTimeout(() => {
            loadingDiv.style.display = 'none';
          }, 1000);
        }
      });
      
      // Show "look around" message when looking down
      AFRAME.registerComponent('look-direction-listener', {
        init: function() {
          const lookAroundDiv = document.getElementById('look-around');
          const camera = document.querySelector('[camera]');
          
          this.tick = function() {
            const rotation = camera.getAttribute('rotation');
            // Show message when looking down (pitch > 30 degrees)
            if (rotation.x > 30) {
              lookAroundDiv.style.opacity = '1';
            } else {
              lookAroundDiv.style.opacity = '0';
            }
          };
        }
      });
      
      // Add the component to the scene
      document.querySelector('a-scene').setAttribute('look-direction-listener', '');
      
      // Auto-rotate images slightly for better visibility
      AFRAME.registerComponent('auto-rotate', {
        schema: {
          speed: {type: 'number', default: 20000},
          intensity: {type: 'number', default: 5}
        },
        init: function() {
          const el = this.el;
          const rotationY = el.getAttribute('rotation')?.y || 0;
          el.setAttribute('animation__rotate', {
            property: 'rotation',
            to: `${rotationY} 360 0`,
            from: `${rotationY} 0 0`,
            dur: this.data.speed,
            loop: true,
            easing: 'linear'
          });
        }
      });
 AFRAME.registerComponent('play-on-vr', {
    init: function () {
      const musicEl = document.getElementById('music');
      const soundComponent = musicEl.components.sound;

      // Ouvir quando o usuário entrar em VR
AFRAME.registerComponent('play-on-vr', {
  init: function () {
    const musicEl = document.getElementById('bg-music'); // corrigido
    const soundComponent = musicEl.components.sound;

    this.el.addEventListener('enter-vr', () => {
      if (soundComponent && !soundComponent.isPlaying) {
        soundComponent.play();
        console.log("🎵 Música iniciada ao entrar em VR!");
      }
    });

    this.el.addEventListener('exit-vr', () => {
      if (soundComponent && soundComponent.isPlaying) {
        soundComponent.pause();
      }
    });
  }
});

      // Opcional: pausar ao sair do VR
      this.el.addEventListener('exit-vr', () => {
        if (soundComponent && soundComponent.isPlaying) {
          soundComponent.pause();
        }
      });
    }
  });

  // Adicione o componente na câmera
  document.querySelector('[camera]').setAttribute('play-on-vr', '');
      // Apply auto-rotate to all images
      document.querySelectorAll('a-image').forEach(img => {
        img.setAttribute('auto-rotate', '');
      });
      
      // Add subtle animation to decade groups
      AFRAME.registerComponent('float-animation', {
        schema: {
          speed: {type: 'number', default: 10000},
          distance: {type: 'number', default: 0.2}
        },
        init: function() {
          const el = this.el;
          const originalY = el.getAttribute('position').y;
          
          el.setAttribute('animation__float', {
            property: 'position',
            to: {x: el.getAttribute('position').x, y: originalY + this.data.distance, z: el.getAttribute('position').z},
            from: {x: el.getAttribute('position').x, y: originalY - this.data.distance, z: el.getAttribute('position').z},
            dir: 'alternate',
            dur: this.data.speed,
            loop: true,
            easing: 'easeInOutSine'
          });
        }
      });
      
      // Apply float animation to decade groups
      document.querySelectorAll('.decade-group').forEach(group => {
        group.setAttribute('float-animation', 'speed: 15000; distance: 0.15');
      });
    </script>
