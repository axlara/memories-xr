    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    
    a-image {
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 0 20px rgba(255, 255, 255, 0.4),
        0 0 40px rgba(255, 255, 255, 0.2);
      filter: brightness(1.1) contrast(1.05);
      transition: all 0.3s ease;
    }
    
    a-image:hover {
      box-shadow: 
        0 0 30px rgba(255, 255, 255, 0.8),
        0 0 60px rgba(255, 255, 255, 0.4);
      filter: brightness(1.2) contrast(1.1);
      transform: scale(1.05);
    }
    
    a-image.blurred {
      filter: contrast(1.2) brightness(1.1) saturate(1.3);
    }
    
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 9999;
      font-size: 24px;
      transition: opacity 1s ease;
    }
    
    #loading p {
      margin-top: 20px;
      font-size: 16px;
      opacity: 0.8;
    }
    
    #look-around {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none;
      z-index: 100;
    }
    
    #look-around .arrow {
      font-size: 36px;
      margin-bottom: 10px;
      animation: rotate 4s infinite linear;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .decade-title {
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      width: 6 !important;
    }
    
    #audio-fallback {
      position: fixed;
      bottom: 20px;
      direction: rtl;
      right: 10px;
      padding: 15px 25px;
      background: #ff336600;
      color: white;
      border-radius: 30px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      display: none;
      border: none;
      outline: none;
    }
  </style>

    <script>
      console.log("✅ Script carregado. Iniciando setup de áudio...");
    
      document.addEventListener('DOMContentLoaded', function() {
        const scene = document.querySelector('a-scene');
        
        if (!scene) {
          console.error("❌ a-scene não encontrado!");
          return;
        }

        const fallbackButton = document.createElement('button');
        fallbackButton.id = 'audio-fallback';
        fallbackButton.textContent = 'INICIAR';
        fallbackButton.style.cssText = `
          position: fixed;
          bottom: -10px;
          direction: rtl;
          right: 5px;
          padding: 15px 25px;
          background: #ff336600;
          color: white;
          border-radius: 30px;
          font-size: 12px;
          cursor: pointer;
          z-index: 10000;
          box-shadow: 0 4px 8px rgba(0,0,0,0.3);
          display: none;
          border: none;
          outline: none;
        `;
        document.body.appendChild(fallbackButton);

        scene.addEventListener('loaded', function() {
          console.log("🎮 A-Frame carregado. Configurando áudio...");
          
          const musicPlayer = document.getElementById('music-player');
          if (!musicPlayer || !musicPlayer.components.sound) {
            console.error("❌ Player de música não encontrado!");
            return;
          }

          try {
            musicPlayer.setAttribute('sound', 'volume', 0.5);
            musicPlayer.components.sound.play().then(() => {
              console.log("🎵 Áudio do A-Frame tocando!");
            }).catch(e => {
              console.log("🔇 A-Frame bloqueado:", e.message);
              initFallback();
            });
          } catch (e) {
            console.error("❌ Erro no A-Frame:", e);
            initFallback();
          }

          function initFallback() {
            console.log("⚙️ Iniciando fallback de áudio...");
            const audio = new Audio("foreveryoung.mp3");
            audio.volume = 0.5;
            audio.loop = true;

            fallbackButton.style.display = 'block';

            fallbackButton.onclick = function() {
              audio.play()
                .then(() => {
                  console.log("🔊 Áudio tocando via fallback!");
                  this.style.display = 'none';
                })
                .catch(e => {
                  console.error("❌ Falha ao tocar:", e);
                  alert("Não foi possível tocar o áudio. Verifique o console para detalhes.");
                });
            };

            audio.play().catch(e => {
              console.log("🔇 Precisa de interação:", e.message);
            });
          }
        });
      });

      AFRAME.registerComponent('look-direction-listener', {
        init: function() {
          const lookAroundDiv = document.getElementById('look-around');
          const camera = document.querySelector('[camera]');
          
          this.tick = function() {
            const rotation = camera.getAttribute('rotation');
            if (rotation.x > 30) {
              lookAroundDiv.style.opacity = '1';
            } else {
              lookAroundDiv.style.opacity = '0';
            }
          };
        }
      });
      
      document.querySelector('a-scene').setAttribute('look-direction-listener', '');
      
      document.querySelector('[camera]').setAttribute('play-on-vr', '');
      
      AFRAME.registerComponent('auto-rotate', {
        schema: { speed: {type: 'number', default: 20000}, intensity: {type: 'number', default: 5} },
        init: function() {
          const el = this.el;
          const rotationY = el.getAttribute('rotation')?.y || 0;
          el.setAttribute('animation__rotate', {
            property: 'rotation',
            to: `${rotationY} 360 0`,
            from: `${rotationY} 0 0`,
            dur: this.data.speed,
            loop: true,
            easing: 'linear'
          });
        }
      });
      
      document.querySelectorAll('a-image').forEach(img => {
        img.setAttribute('auto-rotate', '');
      });
      
      AFRAME.registerComponent('float-animation', {
        schema: { speed: {type: 'number', default: 10000}, distance: {type: 'number', default: 0.2} },
        init: function() {
          const el = this.el;
          const originalY = el.getAttribute('position').y;
          el.setAttribute('animation__float', {
            property: 'position',
            to: {x: el.getAttribute('position').x, y: originalY + this.data.distance, z: el.getAttribute('position').z},
            from: {x: el.getAttribute('position').x, y: originalY - this.data.distance, z: el.getAttribute('position').z},
            dir: 'alternate',
            dur: this.data.speed,
            loop: true,
            easing: 'easeInOutSine'
          });
        }
      });
      
      document.querySelectorAll('.decade-group').forEach(group => {
        group.setAttribute('float-animation', 'speed: 15000; distance: 0.15');
      });

      console.log("✅ Script está sendo executado!");
    </script>
