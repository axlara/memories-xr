<button onclick="testAudio()" style="position: fixed; top: 10px; left: 10px; z-index: 10000;">
  TESTAR ÁUDIO DO NAVEGADOR
</button>
<script>
  function testAudio() {
    const audio = new Audio("foreveryoung.mp3");
    audio.volume = 0.5;
    audio.play().then(() => console.log("Áudio do navegador tocando!")).catch(e => console.error(e));
  }
</script>
